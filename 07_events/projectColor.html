<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Start should change the color after every one second</h1>
    <h1>Stop should stop changing of color</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>

<script>
    const randomColor = function () {
        const hex = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
            color += hex[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    let changingColor = 0;
    const startColor = function () {
        const changeBgColor = function () {
            document.body.style.backgroundColor = randomColor();
        }
        changingColor = setInterval(changeBgColor, 1000)
    }
    const stopColor = function () {
        clearInterval(changingColor);
    }
    document.getElementById('start').addEventListener('click', startColor);
    document.getElementById('stop').addEventListener('click', stopColor);
</script>

</html>
