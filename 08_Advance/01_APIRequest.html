<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .card {
        height: 100px;
        width: 100px;
        background-color: black;
    }

    .image {
        height: 70px;
        width: 100px;
        background-color: rgb(225, 32, 32);
        overflow: hidden;
    }

    .image img {
        object-fit: cover;
        width: 100%;
        height: 100%;
    }

    .followers {
        height: 30px;
        width: 100px;
        background-color: rgb(127, 218, 29);
    }
</style>

<body>
    <div class="container">
        <div class="card">
            <div class="image"></div>
            <div class="followers"></div>
        </div>
    </div>
</body>
<script>
    //XMLHttpRequest(); this is a object which is used to get data or send data
    //open is used to send the data

    const requestUrl = 'https://api.github.com/users/hiteshchoudhary';
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl);
    xhr.setRequestHeader('Authorization', 'token YOUR_TOKEN_HERE');

    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.response);
            

            const imageDiv = document.querySelector('.image');
            const imageElement = document.createElement('img')
            imageElement.src = 'https://avatars.githubusercontent.com/u/11613311?v=4'
            imageDiv.appendChild(imageElement);

            const followersDiv = document.querySelector('.followers');
            console.log(data)
            followersDiv.innerHTML = data.followers;
        }
    }
    //onreadystatechange is used to continuously track or monitor the things
    xhr.send();

</script>

</html>
